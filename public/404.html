<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prezzie-porch</title>
    <script type="module">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var f = l.search;
      var d = l.hash;
      var c = l.href;
      var x = c.indexOf(l.origin) + l.origin.length;
      var y = c.slice(x);
      var z = y.slice(0, -f.length - d.length).split('/');
      var h = s + z.slice(-1)[0];
      var u = l.origin + '/' + h + f + d;
      window.history.replaceState(null, null, u);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/prezzie-porch/src/main.tsx"></script>
  </body>
</html>
