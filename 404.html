<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var i = l.href.indexOf(s);
      if (i > 0 && !(s.startsWith('//') && !(s.match(/^https?:\/\/.+\//) || s.match(/^\/\/.+\//)))) {
        l.replace(
          l.protocol + '//' + l.host + (i > 0 ? s : '') +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      }
    </script>
  </body>
</html>
